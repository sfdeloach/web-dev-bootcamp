<!doctype html>

<html lang="en">

<!--Scoreboard Exercise-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/webDevBoot-14-144.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table">
                    <tr>
                        <th colspan="2">home</th>
                        <th colspan="2">away</th>
                    </tr>
                    <tr>
                        <td colspan="2" class="home-score">0</td>
                        <td colspan="2" class="away-score">0</td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-default btn-lg home-plus" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-lg home-minus" type="submit"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-lg away-plus" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-lg away-minus" type="submit"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" value="5" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">Winning Score</span>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" type="submit">Reset</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="js/webDevBoot-14-144.js"></script>
</body>

</html>
